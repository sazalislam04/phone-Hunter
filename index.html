<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PHone HUnter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-light py-3 mb-5">
      <h1 class="container text-center">Welcome to our phone hunter</h1>
    </header>
    <main class="container">
      <!-- search phone -->
      <section class="container">
        <div class="d-flex w-50 mx-auto mb-5">
          <input
            id="input-field"
            class="form-control me-2"
            type="text"
            placeholder="Search Your Phone"
            aria-label="Search"
          />
          <button id="search-btn" class="btn btn-outline-primary" type="submit">
            Search
          </button>
        </div>
        <div
          id="phone-not-found"
          class="d-flex justify-content-center align-items-center d-none"
        >
          <h2 class="text-danger w-50 text-center p-3 rounded-2 shadow-lg">
            Phone Not Found! <span class="text-success">Search Again</span>
          </h2>
        </div>
      </section>

      <!-- display phone -->
      <section class="mb-5">
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- ... -->
        </div>

        <!-- show all phone -->
        <div id="show-all" class="text-center mt-4 d-none">
          <button id="show-all-btn" class="btn btn-primary">Show All</button>
        </div>
      </section>
      <!-- loader -->
      <section id="loader" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- modal section -->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetail"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" id="phone-name">
            <!-- code exicute by js -->
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- custom js file link -->
    <script src="./js/app.js"></script>
  </body>
</html>
